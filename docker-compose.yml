version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:16-alpine
    container_name: player-risk-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5434:5432"  # External:Internal - access via localhost:5434
    volumes:
      # Persist data between container restarts
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: player-risk-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy  # Wait for postgres to be ready
    environment:
      # Use container name 'postgres' as host (internal Docker network)
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      NEWSAPI_KEY: ${NEWSAPI_KEY}
      # OPENAI_API_KEY: ${OPENAI_API_KEY}  # Uncomment when you add LLM
    ports:
      - "8000:8000"  # API endpoints
    volumes:
      - .:/app  # Mount code for development hot-reload
    working_dir: /app
    command: >
      sh -c "
        echo 'Initializing database tables...' &&
        python -m scripts.init_db &&
        echo 'Starting API backend...' &&
        python -m src.main
      "

  # Streamlit Dashboard (Internal UI)
  # Uncomment if you want Streamlit in Docker (good for demos/production)
  # For development, run locally: streamlit run streamlit_app/app.py
  # streamlit:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: player-risk-streamlit
  #   restart: unless-stopped
  #   depends_on:
  #     - backend
  #   environment:
  #     API_BASE_URL: http://backend:8000/api  # Connect to backend via Docker network
  #   ports:
  #     - "8501:8501"  # Streamlit default port
  #   volumes:
  #     - .:/app
  #   working_dir: /app
  #   command: streamlit run streamlit_app/app.py --server.port=8501 --server.address=0.0.0.0

volumes:
  # Named volume for PostgreSQL data persistence
  postgres_data:
    driver: local

